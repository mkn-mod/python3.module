
name: lang.pybind11
version: master
property:
    maiken_location: ${MKN_HOME}/app/mkn/${version}
    maiken_scm: https://github.com/mkn/mkn

parent: base
src: mod.cpp
mode: shared
if_arg:
    win_shared: -DYAML_CPP_DLL
    shared: -DKUL_SHARED

profile:
  - name: base
    dep:
      - name: mkn
        profile: mod
        local: ${maiken_location}
        scm: ${maiken_scm}

  - name: test
    parent: base
    main: test.cpp
    if_arg:
      win_shared: -DYAML_CPP_DLL

  - name: format
    mod:
    - name: clang.format
      init:
        style: google
        paths: .
